<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
</head>
<body>
  <h1>Shortlisted Candidates</h1>
  <table border="1">
    <tr>
      <th>Filename</th>
      <th>Score</th>
    </tr>
    {% for r in results %}
    <tr>
      <td>{{ r.filename }}</td>
      <td>{{ r.score }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/">Go Back</a>
</body>
</html>
